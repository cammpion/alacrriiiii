To get wired network, I found I had to:

create the file /etc/systemd/network/20-wired.network

put this 

[Match]
Name=en*
Name=eth*

[Network]
DHCP=yes

then run this comands
$ sudo systemctl start systemd-networkd
$ sudo systemctl start systemd-resolved



